{% extends "layout.html" %}

{% block title %}
Home page
{% endblock%}


{% block heading %}
Home page
{% endblock %}


{% block body %}

<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	{% if error != null%}
	<h3>{{ error }}</h3>
	{% endif %}
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" action="" method="post" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="fullname" placeholder="Full name">
					</div>
					<div class="form-group">
						<label for="reg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="reg_username" name="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" name="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="cpassword" placeholder="Confirm password">
					</div>

				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="{{ url_for('login') }}">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
{% endblock %}
